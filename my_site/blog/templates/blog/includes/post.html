{% load static %}

<li>
    <article class="post">
        <a href="{% url 'Post-Detail-Page' post.slug %}">
            <img src="{% static 'blog/images/'|add:post.images %}" alt="{{ post.title }}">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>
                    {{ post.excert }}
                </p>
            </div>
        </a>
    </article>
</li>
